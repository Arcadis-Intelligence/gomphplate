name: âš¡ Release

run-name: "Release: ${{ contains(github.event.head_commit.message, 'release-please') && 'Create release' || 'Planning next release' }}"

on:
  push:
    branches:
      - main

permissions: 
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json